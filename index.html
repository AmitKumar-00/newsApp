<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
     <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/3.png" alt="">
             </a>
        
        <div class="nav-links"> 
            <ul class="flex">
                <li class="hover-links" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-links" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-links" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
     </div>
            <div class="search-bar flex">
                <input  class="news-input" id="news-input" placeholder="e.g. Science"  type="text">
                <button id="search-button" class="search-button">search</button>
            </div>   
    </div>
     </nav>
  
     <main> 
        <div id="cards-container" class="cards-container flex container">
          
        </div>
     </main>
      
     <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news-img">
                <div class="card-content">
                    <h3 id="news-title">This is a title.</h3>
                    <h6 class="news-source" id="news-source">End Gadget 11/06/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita 
                         animi consequuntur rerum sed nam! at alias rerum sed ipsum illum maxime.</p>
                </div>
            </div>
        </div>
     </template>

     <script src="script.js"></script>
</body>
</html>
